<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script type="module" src="build/app.js" defer></script>

    <title>FrontEnd Quiz | FEM</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="selected-topic-and-icon">
            </div>
            <div class="theme-toggle">
                <img class="icon-sun" src="./assets/images/icon-sun-dark.svg" alt="theme-icon">
                <button class="toggle-btn">
                    <div class="toggle-btn__circle"></div>
                </button>
                <img class="icon-moon" src="./assets/images/icon-moon-dark.svg" alt="theme-icon">
            </div>
        </header>

        <section class="intro-menu">
            <div class="intro-menu__header-box">
                <h1>Welcome to the <span>Frontend Quiz!</span></h1>
                <p class="pick-a-subject">Pick a subject to get started.</p>
            </div>
            <div class="intro-menu__quiz-subjects-box">
            </div>
        </section>

        <section class="quiz hidden">
            <div class="quiz-text-box">
                <p>Question <span class="qustion-num"></span> of 10</p>
                <h1 class="question-desc"></h1>
                <div class="progress-bar">
                    <div class="progress-bar-inner"></div>
                </div>
            </div>
            <div class="quiz-answers-box">
                <ul>
                </ul>
                <button class="submit-anwser-btn">Submit Anwser</button>
                <div class="error-message">
                    <img src="./assets/images/icon-error.svg" alt="error">
                    <span>Please select an answer</span>
                </div>
            </div>
        </section>
        <section class="quiz-finished hidden">
            <div class="quiz-finished-text-box">
                <h1>Quiz completed <span>You scored...</span></h1>
            </div>
            <div class="quiz-finished-score-wrapper">
                <div class="quiz-finished-score">
                    <div class="selected-topic-and-icon">
                    </div>
                    <div class="score-box">
                        <span class="your-score"></span>
                        <span class="total-score">out of 10</span>
                    </div>
                </div>
                <button class="play-again-btn">Play Again</button>
            </div>
        </section>
    </main>
</body>

</html>
